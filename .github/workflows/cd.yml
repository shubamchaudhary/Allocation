name: CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: app-jar
          path: build/libs/

      - name: Build Docker image
        run: docker build -t warehouse-allocation:latest .

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker tag warehouse-allocation:latest ${{ secrets.DOCKER_HUB_USERNAME }}/warehouse-allocation:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/warehouse-allocation:latest